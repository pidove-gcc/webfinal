<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>
            #{msg['articulo.tituloNuevo']}
        </title>
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
        <h:outputScript library="js" name="bootstrap.min.js"/>
        <h:outputScript library="js" name="jquery-3.4.1.slim.min.js"/>
        <h:outputScript library="js" name="popper.min.js"/>
    </h:head>
    <h:body style="background-color: #9c9c9c;">
        <div class="container">
            <div class="card border-dark mb-3">
                <div class="card-header text-white" style="background-color: #000000;">
                    <h1>
                        #{msg['articulo.tituloNuevo']}
                    </h1>
                </div>
                <div class="card-body text-primary">
                    <h:panelGrid>
                        <f:view>
                            <h:form id="frmArticulo" enctype="multipart/form-data">
                                <h:inputHidden id="accion" value="#{articuloMB.accion}">
                                    <h:panelGrid columns="2" class="form-group row text-white" style="background-color: #332F2C;">
                                        
                                        <h:outputText value="#{msg.claveArticulo}" 
                                                      class="col-sm-2 col-form-label" 
                                                      rendered="#{articuloMB.modoActualizar}"/>
                                        <h:inputText id="txtIdUsuario" 
                                                     value="#{articuloMB.dto.entidad.claveArticulo}"
                                                     rendered="#{articuloMB.modoActualizar}"
                                                     class="form-control"/>
                                        
                                        <h:outputText value="#{msg['articulo.nombreArticulo']}" 
                                                      class="col-sm-2 col-form-label"/>
                                        <h:inputText id="txtNombreArticulo" 
                                                     value="#{articuloMB.dto.entidad.nombreArticulo}"
                                                     class="form-control"/>
                                        
                                        <h:outputText value="#{msg['articulo.imagen']}" 
                                                      class="col-sm-2 col-form-label"/>
                                        <p:fileUpload value="#{articuloMB.file}" mode="simple"/>
                                        
                                        <h:outputText value="#{msg['articulo.descripcion']}" 
                                                      class="col-sm-2 col-form-label"/>
                                        <h:inputTextarea id="txtDescripcion" 
                                                     value="#{articuloMB.dto.entidad.descripcion}"
                                                     class="form-control"/>                                        
                                        
                                        <h:outputText value="#{msg['articulo.existencia']}" 
                                                      class="col-sm-2 col-form-label"/>
                                        <h:inputText id="txtExistencia" 
                                                     value="#{articuloMB.dto.entidad.existencia}"
                                                     class="form-control"/>
                                        
                                        <h:outputText value="#{msg['articulo.precio']}" 
                                                      class="col-sm-2 col-form-label"/>
                                        <h:inputText id="txtPrecio" 
                                                     value="#{articuloMB.dto.entidad.precio}"
                                                     class="form-control"/>
                                        
                                        <h:commandButton
                                            value="#{msg.botonNuevo}"
                                            action="#{articuloMB.add()}"
                                            rendered="#{articuloMB.modoCrear}"
                                            class="btn btn-success"/>                                        
                                        <h:commandButton
                                            value="#{msg.botonActualizar}"
                                            action="#{articuloMB.update()}"
                                            rendered="#{articuloMB.modoActualizar}"
                                            class="btn btn-warning"/>                                
                                        <h:commandButton
                                            value="#{msg.botonRegresar}"
                                            action="#{articuloMB.back()}"
                                            class="btn btn-danger"/>
                                    </h:panelGrid>
                                </h:inputHidden>
                            </h:form>
                        </f:view>
                    </h:panelGrid>
                </div>
            </div>
        </div>
    </h:body>
</html>
