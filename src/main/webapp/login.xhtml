<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Iniciar sesion</title>
	
</h:head>

<h:body>
	<div id="message">
	<p:ajaxStatus style="display:block;  margin-top:.5em;">
		<f:facet name="default">
			<h:outputText value="Ingrese sus datos" />
		</f:facet>
		<f:facet name="start">
			<h:outputText value="Espere un momento #{userLoginView.username}, Consultando base de datos" />
		</f:facet>
		<f:facet name="complete">
			<h:outputText value="Usuario valido #{userLoginView.username}, Iniciando sesion" />
		</f:facet>
	</p:ajaxStatus>
	</div>	

	<h:form id="loginForm">
		<p:growl id="msg" showDetail="true" life="4000" />
		<p:panel id="loginPnl" header="Login"
			style="width: 350px; margin: 0 auto;">
			<h:panelGrid id="loginPanel" columns="2" cellpadding="5">
				<h:outputText value="Username" />
				<p:inputText id="username" value="#{userLoginView.username}"></p:inputText>
				<p:spacer /><p:spacer />	
				<h:outputText value="Password" />
				<p:password id="password" value="#{userLoginView.password}"
					feedback="false"></p:password>
				<p:message for="password"></p:message>
			</h:panelGrid>
			<h:panelGrid columns="1" cellpadding="10" width="100%">
				<p:commandButton id="loginButton" action="#{userLoginView.login}"
					value="Login" update="loginForm" ajax="true" style="float: right;">
				</p:commandButton>
			</h:panelGrid>
		</p:panel>
		
	</h:form>
</h:body>
</html>
