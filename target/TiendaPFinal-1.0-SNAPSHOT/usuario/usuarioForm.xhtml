<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>
            #{msg['usuario.tituloNuevo']}
        </title>
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
        <h:outputScript library="js" name="bootstrap.min.js"/>
        <h:outputScript library="js" name="jquery-3.4.1.slim.min.js"/>
        <h:outputScript library="js" name="popper.min.js"/>
    </h:head>
    <h:body style="background-color: #9c9c9c;">
        <div class="container">
            <div class="card border-dark mb-3">
                <div class="card-header text-white" style="background-color: #000000;">
                    <h1>
                        #{msg['usuario.tituloNuevo']}
                    </h1>
                </div>
                <div class="card-body text-primary">
                    <h:panelGrid>
                        <f:view>
                            <h:form id="frmUsuario">
                                <h:inputHidden id="accion" value="#{usuarioMB.accion}">
                                    <h:panelGrid columns="2" class="form-group row text-white" style="background-color: #332F2C;">
                                        
                                        <h:outputText value="#{msg.idUsuario}" 
                                                      class="col-sm-2 col-form-label" 
                                                      rendered="#{usuarioMB.modoActualizar}"/>
                                        <h:inputText id="txtIdUsuario" 
                                                     value="#{usuarioMB.dto.entidad.idUsuario}"
                                                     rendered="#{usuarioMB.modoActualizar}"
                                                     class="form-control"/>
                                        
                                        <h:outputText value="#{msg['usuario.nombre']}" 
                                                      class="col-sm-2 col-form-label"/>
                                        <h:inputText id="txtNombre" 
                                                     value="#{usuarioMB.dto.entidad.nombre}"
                                                     class="form-control"/>
                                        
                                        <h:outputText value="#{msg['usuario.paterno']}" 
                                                      class="col-sm-2 col-form-label"/>
                                        <h:inputText id="txtPaterno" 
                                                     value="#{usuarioMB.dto.entidad.paterno}"
                                                     class="form-control"/>
                                        
                                        <h:outputText value="#{msg['usuario.materno']}" 
                                                      class="col-sm-2 col-form-label"/>
                                        <h:inputText id="txtMaterno" 
                                                     value="#{usuarioMB.dto.entidad.materno}"
                                                     class="form-control"/>
                                        
                                        <h:outputText value="#{msg['usuario.email']}" 
                                                      class="col-sm-2 col-form-label"/>
                                        <h:inputText id="txtEmail" 
                                                     value="#{usuarioMB.dto.entidad.email}"
                                                     class="form-control"/>
                                        
                                        <h:outputText value="#{msg['usuario.nombreUsuario']}" 
                                                      class="col-sm-2 col-form-label"/>
                                        <h:inputText id="txtNombreUsuario" 
                                                     value="#{usuarioMB.dto.entidad.nombreUsuario}"
                                                     class="form-control"/>
                                        
                                        <h:outputText value="#{msg['usuario.claveUsuario']}" 
                                                      class="col-sm-2 col-form-label"/>
                                        <h:inputSecret id="txtClaveUsuario" 
                                                     value="#{usuarioMB.dto.entidad.claveUsuario}"
                                                     class="form-control"/>
                                        
                                        <h:commandButton
                                            value="#{msg.botonNuevo}"
                                            action="#{usuarioMB.add()}"
                                            rendered="#{usuarioMB.modoCrear}"
                                            class="btn btn-success"/>                                        
                                        <h:commandButton
                                            value="#{msg.botonActualizar}"
                                            action="#{usuarioMB.update()}"
                                            rendered="#{usuarioMB.modoActualizar}"
                                            class="btn btn-warning"/>                                
                                        <h:commandButton
                                            value="#{msg.botonRegresar}"
                                            action="#{usuarioMB.back()}"
                                            class="btn btn-danger"/>
                                    </h:panelGrid>
                                </h:inputHidden>
                            </h:form>
                        </f:view>
                    </h:panelGrid>
                </div>
            </div>
        </div>
    </h:body>
</html>
