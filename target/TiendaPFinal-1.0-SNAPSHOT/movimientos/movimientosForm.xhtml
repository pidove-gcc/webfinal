<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>
            #{msg['movimientos.tituloNuevo']}
        </title>
        <!--<h:outputStylesheet library="css" name="bootstrap.min.css"/>
        <h:outputScript library="js" name="bootstrap.min.js"/>
        <h:outputScript library="js" name="jquery-3.4.1.slim.min.js"/>
        <h:outputScript library="js" name="popper.min.js"/> -->
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    </h:head> 
    <script>


        PrimeFaces.locales['es'] = {
                closeText: 'Cerrar',
                prevText: 'Anterior',
                nextText: 'Siguiente',
                monthNames: ['Enero','Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'],
                monthNamesShort: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun','Jul','Ago','Sep','Oct','Nov','Dic'],
                dayNames: ['Domingo','Lunes','Martes','Miércoles','Jueves','Viernes','Sábado'],
                dayNamesShort: ['Dom','Lun', 'Mar', 'Mie', 'Jue', 'Vie', 'Sab'],
                dayNamesMin: ['D','L','M','M','J','V','S'],
                weekHeader: 'Semana',
                firstDay: 1,
                isRTL: false,
                showMonthAfterYear: false,
                yearSuffix: '',
                timeOnlyTitle: 'Sólo hora',
                timeText: 'Tiempo',
                hourText: 'Hora',
                minuteText: 'Minuto',
                secondText: 'Segundo',
                currentText: 'Fecha actual',
                ampm: false,
                month: 'Mes',
                week: 'Semana',
                day: 'Día',
                allDayText : 'Todo el día'
        };
       
        </script>
 
<style type="text/css">
    .value {
        font-weight: bold;
    }
</style>
    <h:body style="background-color: #9c9c9c;">
        <div class="container">
            <div class="card border-dark mb-3">
                <div class="card-header text-white" style="background-color: #000000;">
                    <h1>
                        #{msg['movimientos.tituloNuevo']}
                    </h1>
                </div>
                <div class="card-body text-primary">
                    <p:panelGrid>
                        <f:view>
                            <h:form id="frmMovimientos">
                                <h:inputHidden id="accion" value="#{movimientosMB.accion}">
                                    <p:panelGrid columns="2" class="form-group row">
                                        
                                        <h:outputText value="#{msg.idMovimiento}" 
                                                      class="col-sm-2 col-form-label" 
                                                      rendered="#{movimientosMB.modoActualizar}"/>
                                        <h:inputText id="txtIdMovimiento" 
                                                     value="#{movimientosMB.dto.entidad.idMovimiento}"
                                                     rendered="#{movimientosMB.modoActualizar}"
                                                     class="form-control"/>
                                        
                                        <h:outputText value="#{msg['movimientos.fecha']}" 
                                                      class="col-sm-2 col-form-label"/>
                                        <p:calendar id="txtFecha"  value="#{movimientosMB.dto.entidad.fecha}" pattern="dd-MM-yyyy" locale="es" showOn="button"/>
                                        
                                        <h:outputText value="#{msg['movimientos.tipoMov']}" 
                                                      class="col-sm-2 col-form-label"/>
                                        <h:selectOneMenu id="txtTipoMov" 
                                                     value="#{movimientosMB.dto.entidad.tipoMov}"
                                                     class="form-control">
                                            <f:selectItem itemValue="E" itemLabel="Entrada"/>
                                            <f:selectItem itemValue="S" itemLabel="Salida"/>                                            
                                        </h:selectOneMenu>
                                        
                                        <h:outputText value="#{msg['movimientos.nombreArticulo']}" 
                                                      class="col-sm-2 col-form-label"/>
                                        
                                        <p:selectOneMenu id="txtClaveArticulo" value="#{movimientosMB.dto.entidad.claveArticulo}">
                                            <f:selectItem itemLabel="-Seleccione-" itemValue=" "/>
                                            <f:selectItems value="#{movimientosMB.listaproductos}" var="lista" itemLabel="#{lista.nombreArticulo}" itemValue="#{lista.claveArticulo}"/>
                                            <f:ajax execute="txtClaveArticulo" render="pseleccionado"/>
                                            
                                        </p:selectOneMenu>
                                        <p:outputLabel value="#{msg['movimientos.claveArticulo']}"/>
                                        <p:outputLabel id="pseleccionado" value="#{movimientosMB.dto.entidad.claveArticulo}"/>
                                      
                                        
                                        <h:outputText value="#{msg['movimientos.cantidad']}" 
                                                      class="col-sm-2 col-form-label"/>
                                        <h:inputText id="txtCantidad" 
                                                     value="#{movimientosMB.dto.entidad.cantidad}"
                                                     class="form-control"/>
                                        
                                        <h:commandButton
                                            value="#{msg.botonNuevo}"
                                            action="#{movimientosMB.add()}"
                                            rendered="#{movimientosMB.modoCrear}"
                                            class="btn btn-success"/>                                        
                                        <h:commandButton
                                            value="#{msg.botonActualizar}"
                                            action="#{movimientosMB.update()}"
                                            rendered="#{movimientosMB.modoActualizar}"
                                            class="btn btn-warning"/>                                
                                        <h:commandButton
                                            value="#{msg.botonRegresar}"
                                            action="#{movimientosMB.back()}"
                                            class="btn btn-danger"/>
                                    </p:panelGrid>
                                </h:inputHidden>
                            </h:form>
                        </f:view>
                    </p:panelGrid>
                </div>
            </div>
        </div>
    </h:body>
</html>
